<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --danger: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, #c084fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        button.danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-title {
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .loading {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Library</a>
        <h1>Admin Dashboard</h1>

        <div class="card">
            <h2>Add New Book</h2>
            <form id="add-book-form" onsubmit="addBook(event)">
                <input type="text" id="playlist-url" placeholder="Paste YouTube Playlist URL here..." required>
                <button type="submit" id="add-btn">Add Book</button>
            </form>
            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Manage Books</h2>
            <div class="book-list">
                {% for book in books %}
                <div class="book-item" id="book-{{ book.id }}">
                    <span class="book-title">{{ book.title }}</span>
                    <div class="actions">
                        <button onclick="refreshBook('{{ book.id }}')" title="Refresh Sections">â†» Sync</button>
                        <button onclick="deleteBook('{{ book.id }}')" class="danger" title="Delete Book">ðŸ—‘</button>
                    </div>
                </div>
                {% endfor %}
                {% if not books %}
                <p style="color: var(--text-secondary); text-align: center;">No books in library.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        async function addBook(event) {
            event.preventDefault();
            const urlInput = document.getElementById('playlist-url');
            const btn = document.getElementById('add-btn');
            const msg = document.getElementById('message');

            const url = urlInput.value.trim();
            if (!url) return;

            btn.disabled = true;
            btn.textContent = 'Adding... (this may take a while)';
            msg.style.display = 'none';

            try {
                const response = await fetch('/api/admin/add_book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();

                msg.style.display = 'block';
                if (data.status === 'success') {
                    msg.className = 'success';
                    msg.textContent = 'Book added successfully! Reloading...';
                    urlInput.value = '';
                    setTimeout(() => location.reload(), 1500);
                } else {
                    msg.className = 'error';
                    msg.textContent = data.message || 'Error adding book';
                    btn.disabled = false;
                    btn.textContent = 'Add Book';
                }
            } catch (e) {
                msg.style.display = 'block';
                msg.className = 'error';
                msg.textContent = 'Network error occurred';
                btn.disabled = false;
                btn.textContent = 'Add Book';
            }
        }

        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            try {
                const response = await fetch('/api/admin/delete_book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ book_id: bookId })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('book-' + bookId).remove();
                } else {
                    alert('Failed to delete book: ' + data.message);
                }
            } catch (e) {
                alert('Network error occurred');
            }
        }

        async function refreshBook(bookId) {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '...';

            try {
                const response = await fetch('/api/admin/refresh_book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ book_id: bookId })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    alert('Sections refreshed successfully!');
                } else {
                    alert('Failed to refresh: ' + data.message);
                }
            } catch (e) {
                alert('Network error occurred');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
    </script>
</body>

</html>
